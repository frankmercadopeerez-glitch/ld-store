<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - LD Store</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF5F7; }
        .header-bg { background-color: #FFC0CB; }
        .form-container { display: none; }
        .form-container.active { display: block; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-bg text-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">LD Store</a>
            <div><a href="index.html" class="hover:text-white transition">Volver a la Tienda</a></div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-16 flex justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 w-full max-w-md">
            
            <!-- Login Form -->
            <div id="login-container" class="form-container active">
                <h2 class="text-3xl font-bold text-center text-pink-500 mb-6">Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 mb-2">Correo Electrónico</label>
                        <input type="email" id="login-email" class="w-full p-3 border rounded-md" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 mb-2">Contraseña</label>
                        <input type="password" id="login-password" class="w-full p-3 border rounded-md" required>
                    </div>
                    <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold hover:bg-pink-600">Entrar</button>
                    <p id="login-error" class="text-red-500 text-center mt-4"></p>
                </form>
                <p class="text-center mt-6">
                    ¿No tienes una cuenta? <a href="#" id="show-register" class="text-pink-500 hover:underline">Crea una aquí</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-container" class="form-container">
                <h2 class="text-3xl font-bold text-center text-pink-500 mb-6">Crear Cuenta</h2>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-700 mb-2">Correo Electrónico</label>
                        <input type="email" id="register-email" class="w-full p-3 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-password" class="block text-gray-700 mb-2">Crear Contraseña</label>
                        <input type="password" id="register-password" class="w-full p-3 border rounded-md" required>
                    </div>
                     <div class="mb-6">
                        <label for="register-confirm-password" class="block text-gray-700 mb-2">Confirmar Contraseña</label>
                        <input type="password" id="register-confirm-password" class="w-full p-3 border rounded-md" required>
                    </div>
                    <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold hover:bg-pink-600">Registrarme</button>
                    <p id="register-error" class="text-red-500 text-center mt-4"></p>
                    <p id="register-success" class="text-green-500 text-center mt-4"></p>
                </form>
                <p class="text-center mt-6">
                    ¿Ya tienes una cuenta? <a href="#" id="show-login" class="text-pink-500 hover:underline">Inicia sesión</a>
                </p>
            </div>
        </div>
    </main>
    <script src="auth.js"></script>
</body>
</html>
