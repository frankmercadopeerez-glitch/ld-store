<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD Store by Liz Dayana</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5F7; /* Rosa claro */
        }
        .header-bg {
            background-color: #FFC0CB; /* Rosa más fuerte */
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .btn-hover {
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .btn-hover:hover {
            transform: scale(1.05);
        }
        .cart-modal {
            transition: opacity 0.3s ease-in-out;
        }
        .slide-in {
            animation: slide-in 0.5s forwards;
        }
        @keyframes slide-in {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header-bg text-gray-800 shadow-md sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">LD Store</h1>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="hover:text-white transition">Inicio</a>
                <a href="about.html" class="hover:text-white transition">Sobre Liz Dayana</a>
                <a href="policies.html" class="hover:text-white transition">Políticas</a>
            </div>
            <div class="flex items-center">
                <button id="cart-button" class="relative btn-hover">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                 <button id="mobile-menu-button" class="md:hidden ml-4">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white/80 backdrop-blur-sm">
            <a href="index.html" class="block px-6 py-3 text-gray-800 hover:bg-pink-100">Inicio</a>
            <a href="about.html" class="block px-6 py-3 text-gray-800 hover:bg-pink-100">Sobre Liz Dayana</a>
            <a href="policies.html" class="block px-6 py-3 text-gray-800 hover:bg-pink-100">Políticas</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Nuestra Colección</h2>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Product cards will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
         <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full m-4 relative animate-fade-in-up">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <div class="flex flex-col md:flex-row gap-8">
                <img id="modal-img" src="" alt="Product Image" class="w-full md:w-1/2 h-auto object-cover rounded-md">
                <div class="flex flex-col justify-center">
                    <h3 id="modal-title" class="text-3xl font-bold text-gray-800 mb-2"></h3>
                    <p id="modal-price" class="text-2xl text-pink-500 font-semibold mb-4"></p>
                    <div class="mb-4">
                        <label for="size-select" class="block text-sm font-medium text-gray-700 mb-1">Talla:</label>
                        <select id="size-select" class="w-full p-2 border border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                    </div>
                    <button id="add-to-cart-modal" class="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold btn-hover hover:bg-pink-600">Añadir al Carrito</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Cart Sidebar -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div id="cart-sidebar" class="absolute top-0 right-0 h-full w-full max-w-md bg-white shadow-xl p-6 flex flex-col slide-in">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <h3 class="text-2xl font-bold text-gray-800">Tu Carrito</h3>
                <button id="close-cart" class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="cart-items" class="flex-grow overflow-y-auto">
                <!-- Cart items will be injected here -->
                 <p class="text-gray-500 text-center">Tu carrito está vacío.</p>
            </div>
            <div class="border-t pt-4 mt-4">
                <div class="flex justify-between text-lg mb-2">
                    <span>Subtotal</span>
                    <span id="subtotal">COP $0</span>
                </div>
                <div class="flex justify-between text-lg mb-2">
                    <span>Envío</span>
                    <div>
                        <span class="line-through text-gray-500 mr-2">COP $14,000</span>
                        <span class="text-green-500 font-bold">GRATIS</span>
                    </div>
                </div>
                <div class="flex justify-between text-2xl font-bold text-gray-800 mb-4">
                    <span>Total</span>
                    <span id="total">COP $0</span>
                </div>
                <button id="checkout-button" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold btn-hover hover:bg-green-600">
                    Pagar con ePayco <i class="fas fa-lock ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Enterizo Corto Seamless', price: 50000, img: 'images/catalogo (8).jpg', sizes: ['S', 'M', 'L'] },
            { id: 2, name: 'Vestido Deportivo Marrón', price: 55000, img: 'images/catalogo (7).jpg', sizes: ['S', 'M', 'L'] },
            { id: 3, name: 'Leggings Push Up', price: 70000, img: 'images/catalogo (6).jpg', sizes: ['S', 'M', 'L'] },
            { id: 4, name: 'Vestido Deportivo Rojo', price: 55000, img: 'images/catalogo (5).jpg', sizes: ['S', 'M', 'L'] },
            { id: 5, name: 'Conjunto Falda y Top', price: 85000, img: 'images/catalogo (4).jpg', sizes: ['S', 'M', 'L'] },
            { id: 6, name: 'Enterizo Largo Espalda Abierta', price: 90000, img: 'images/catalogo (3).jpg', sizes: ['S', 'M', 'L'] },
            { id: 7, name: 'Enterizo Corto Deportivo', price: 80000, img: 'images/catalogo (2).jpg', sizes: ['S', 'M', 'L'] },
            { id: 8, name: 'Enterizo Básico Manga Larga', price: 65000, img: 'images/catalogo (1).jpg', sizes: ['S', 'M', 'L'] },
        ];

        let cart = [];

        const productGrid = document.getElementById('product-grid');
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const closeCartButton = document.getElementById('close-cart');
        const cartCount = document.getElementById('cart-count');
        const cartItemsContainer = document.getElementById('cart-items');
        const subtotalEl = document.getElementById('subtotal');
        const totalEl = document.getElementById('total');
        const checkoutButton = document.getElementById('checkout-button');

        // Modal elements
        const productModal = document.getElementById('product-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalPrice = document.getElementById('modal-price');
        const sizeSelect = document.getElementById('size-select');
        const addToCartModalButton = document.getElementById('add-to-cart-modal');
        let currentProduct = null;

        function formatCurrency(amount) {
            return `COP $${amount.toLocaleString('es-CO')}`;
        }

        function renderProducts() {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer';
                card.innerHTML = `
                    <img src="${product.img}" alt="${product.name}" class="w-full h-96 object-cover">
                    <div class="p-4 text-center">
                        <h3 class="font-semibold text-lg text-gray-800">${product.name}</h3>
                        <p class="text-pink-500 mt-1">${formatCurrency(product.price)}</p>
                    </div>
                `;
                card.addEventListener('click', () => openProductModal(product));
                productGrid.appendChild(card);
            });
        }

        function openProductModal(product) {
            currentProduct = product;
            modalImg.src = product.img;
            modalTitle.textContent = product.name;
            modalPrice.textContent = formatCurrency(product.price);
            sizeSelect.innerHTML = product.sizes.map(size => `<option>${size}</option>`).join('');
            productModal.classList.remove('hidden');
            productModal.classList.add('flex');
        }

        closeModalButton.addEventListener('click', () => {
             productModal.classList.add('hidden');
             productModal.classList.remove('flex');
        });
        
        productModal.addEventListener('click', (e) => {
            if (e.target === productModal) {
                productModal.classList.add('hidden');
                productModal.classList.remove('flex');
            }
        });

        addToCartModalButton.addEventListener('click', () => {
            const selectedSize = sizeSelect.value;
            addToCart(currentProduct.id, selectedSize);
            productModal.classList.add('hidden');
            productModal.classList.remove('flex');
            openCart();
        });

        function addToCart(productId, size) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId && item.size === size);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, size, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            renderCartItems();
            updateCartTotals();
            updateCartCount();
        }

        function renderCartItems() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center mt-8">Tu carrito está vacío.</p>';
                return;
            }
            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center mb-4">
                    <img src="${item.img}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                    <div class="flex-grow mx-4">
                        <p class="font-semibold">${item.name} (${item.size})</p>
                        <p class="text-gray-600">${formatCurrency(item.price)}</p>
                    </div>
                    <div class="flex items-center">
                         <input type="number" min="1" value="${item.quantity}" data-id="${item.id}" data-size="${item.size}" class="w-12 text-center border rounded-md quantity-input">
                         <button class="ml-2 text-red-500 hover:text-red-700 remove-item" data-id="${item.id}" data-size="${item.size}"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners for new elements
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.id);
                    const size = e.currentTarget.dataset.size;
                    removeFromCart(id, size);
                });
            });

            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const id = parseInt(e.currentTarget.dataset.id);
                    const size = e.currentTarget.dataset.size;
                    const quantity = parseInt(e.currentTarget.value);
                    updateQuantity(id, size, quantity);
                });
            });
        }
        
        function removeFromCart(productId, size) {
            cart = cart.filter(item => !(item.id === productId && item.size === size));
            updateCart();
        }
        
        function updateQuantity(productId, size, quantity) {
            const cartItem = cart.find(item => item.id === productId && item.size === size);
            if (cartItem) {
                if (quantity > 0) {
                    cartItem.quantity = quantity;
                } else {
                    removeFromCart(productId, size);
                }
            }
            updateCart();
        }

        function updateCartTotals() {
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const total = subtotal; // Envío es gratis
            subtotalEl.textContent = formatCurrency(subtotal);
            totalEl.textContent = formatCurrency(total);
        }

        function updateCartCount() {
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function openCart() {
            cartModal.classList.remove('hidden');
        }

        cartButton.addEventListener('click', openCart);
        closeCartButton.addEventListener('click', () => cartModal.classList.add('hidden'));
        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.classList.add('hidden');
            }
        });

        checkoutButton.addEventListener('click', () => {
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            if (total === 0) {
                alert("Tu carrito está vacío.");
                return;
            }

            // --- Integración ePayco ---
            // Reemplaza 'TU_PUBLIC_KEY' con tu P_KEY de ePayco
            const publicKey = 'TU_PUBLIC_KEY'; 
            // Genera una referencia de pago única. Puede ser un ID de tu sistema.
            const invoice = 'LD-' + new Date().getTime();
            const description = 'Compra en LD Store by Liz Dayana';

            const url = `https://checkout.epayco.co/checkout.php?` +
                `p_key=${publicKey}&` +
                `p_amount=${total}&` +
                `p_tax=0&` +
                `p_amount_base=0&` +
                `p_tax_base=0&` +
                `p_currency=COP&` +
                `p_id_invoice=${invoice}&` +
                `p_description=${encodeURIComponent(description)}&` +
                `p_country=CO&` +
                `p_lang=es&`+
                 // Opcional: URL a la que ePayco redirigirá al usuario después del pago
                `p_url_response=${window.location.href}&` +
                // Es importante poner test a true mientras haces pruebas
                `p_test_request=true`;
            
            window.location.href = url;
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Initial render
        renderProducts();
    </script>
</body>
</html>
